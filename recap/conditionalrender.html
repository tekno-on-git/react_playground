<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Render</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      function renderApp() {
        document.getElementById("demo").innerHTML = "Welcome!";
      }

      function renderLogin() {
        document.getElementById("demo").innerHTML = "please log in";
      }
      //   renderApp();
      //   renderLogin();

      let auth = true;
      auth ? renderApp() : renderLogin();
    </script>
  </body>
</html>
